on:
  push:
    branches:
      - main
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  npm-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
          node-version: "24"
          registry-url: "https://npm.pkg.github.com"

      - name: Read local package version
        id: read-local-version
        run: |
          echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Read published package version
        id: read-published-version
        run: |
          PKG_NAME=$(jq -r .name package.json)
          version=$(pnpm view $PKG_NAME version --registry https://npm.pkg.github.com 2>/dev/null || echo "")
          echo "version=$version" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install, pack, and publish
        if: ${{ steps.read-local-version.outputs.version != steps.read-published-version.outputs.version }}
        id: publish
        run: |
          pnpm install
          tarball=$(pnpm pack --out package.tgz | tail -n 1)
          pnpm publish $tarball
          echo "tarball=$tarball" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: ${{ steps.read-local-version.outputs.version != steps.read-published-version.outputs.version }}
        with:
          target_commitish: ${{ github.sha }}
          tag_name: v${{ steps.read-local-version.outputs.version }}
          make_latest: true
          generate_release_notes: true
          files: |
            ${{ steps.publish.outputs.tarball }}
          fail_on_unmatched_files: true
          token: ${{ secrets.GITHUB_TOKEN }}

  docker-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Prune files
        run: bash scripts/prune.sh

      - name: Bake and push Docker image
        uses: docker/bake-action@v6
        with:
          push: true
          source: .
          targets: pandvil-gha
          files: |
            ./docker-bake.hcl
            ${{ steps.meta.outputs.bake-file-tags }}
            ${{ steps.meta.outputs.bake-file-labels }}
          set: |
            *.platform=linux/amd64,linux/arm64
